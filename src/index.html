<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="body">
        <nav id="sidebar"></nav>
        <div id="container"></div>
    </div>
    <dialog id="dialog" class="dialog">
        <button id="close-dialog">X</button>
        <div class="row">
            <div class="column">
                <label>Title
                    <input type="text" name="title" id="title-input" autofocus>
                </label>
                <label>Description
                    <textarea name="description" id="description-input"></textarea>
                </label>
            </div>
            <div class="column">
                <label>Due date
                    <input type="date" name="due-date" id="date-input">
                </label>
                <label>Due hour
                    <input type="time" name="due-hour" id="due-hour-input">
                </label>
                <label>Priority
                    <select name="priority" id="priority-input">
                        <option value="1" id="priority-one">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                </label>
                <label>Project
                    <select name="project" id="project-input">
                    </select>
                </label>
            </div>
        </div>
        <input type="submit" value="Confirm" id="confirm-submission">
    </dialog>
    <dialog id="project-dialog" class="dialog">
        <label>Name
            <input type="text" name="name" id="name-input" autofocus>
        </label>
        <label>Color
            <select name="color" id="proj-color">
                <option value="#F2BAC9" selected>Orchid pink</option>
                <option value="#F2E2BA">Dutch white</option>
                <option value="#BAD7F2">Columbia blue</option>
                <option value="#FE654F">Tomato</option>
                <option value="#B9F18C">Light green</option>
            </select>
        </label>
        <input type="submit" value="Confirm" id="project-submit">
    </dialog>
    <dialog id="task-edit-dialog" class="dialog">
        <button id="close-task-dialog">X</button>
        <!-- title, readflag, priority, description, duedate, duehour -->
        <div class="row">
            <div class="column">
                <label>Title
                    <input type="text" name="title" id="title-input-edit" autofocus>
                </label>
                <label>Description
                    <textarea name="description" id="description-input-edit"></textarea>
                </label>
            </div>
            <div class="column">
                <label>Due date
                    <input type="date" name="due-date" id="date-input-edit">
                </label>
                <label>Due hour
                    <input type="time" name="due-hour" id="due-hour-input-edit">
                </label>
                <label>Priority
                    <select name="priority" id="priority-input-edit">
                        <option value="1" id="priority-one">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                </label>
            </div>
        </div>
        <input type="submit" value="Confirm" id="confirm-edit">
    </dialog>
</body>
</html>
